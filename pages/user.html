<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>WorkShop</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #ecf2f6;">
            <div class="container">
                
                <a href="../index.html">
                    <img src="../imagenes/Príncipe fresco.png" alt="logo-pricipe">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  w-100 justify-content-end">

                        <li class="nav-item">
                            <a class="nav-link">SHOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">COLLECTIONS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/user.html">
                                <img src="../imagenes/icons8-user 2.png" alt="logo-pricipe">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/cart.html">
                                <img src="../imagenes/icons8-user 3.png" alt="logo-pricipe">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- contenido -->
    <main>

        <form id="formUser" class="formUser">
            <div id="tbody" class="divUser">
                <h3 class="h3User">A continuacion encontraras un formulario para registrarte en nuestra plataforma, si ya lo hiciste podras iniciar sesion con tu correo y contraseña</h3>
                <label for="">Nombre:</label>
                <input id="nombre" class="inputUser" type="text" placeholder="Ingresa tu nombre" required>
                <label for="">Apellido:</label>
                <input id="apellido" class="inputUser" type="text" placeholder="Ingresa tu apellido" required>
                <label for="">Correo:</label>
                <input id="correo" class="inputUser" type="email" placeholder="Ingresa tu correo" required>
                <label for="">Contraseña:</label>
                <input id="contraseña" class="inputUser" type="password" placeholder="Ingresa una contraseña" required>
                <button class="btnUser" type="submit">Ingresar</button>
            </div>
        </form>


    </main>
    <footer class="bg-dark text-center text-white">
        <img src="../imagenes/Príncipe fresco.png" id="imagt">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-floating m-1" href="https://www.facebook.com/WillSmith" role="button">
                <i class="fab fa-youtube"></i>
                <img src="../imagenes/Group 3.png" id="imgf">
            </a>
            <!-- youtube -->
            <a class="btn btn-floating m-1" href="https://youtu.be/MMd7-7vT9ZY" role="button">
                <i class="fab fa-youtube"></i>
                <img src="../imagenes/Group 2.png" id="imgf">
            </a>
            <!-- Copyright -->
            <div class="text-center p-3">
                © 2022 Creadores:
                <a class="text-white" href="https://github.com/Oniix19">Daniel Diaz</a>
                <a class="text-white" href="https://github.com/veronica1904">Jarling Veronica Duque Duarte</a>
            </div>
        </section>
    </footer>


</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="../scripts/script.js"></script>

</html>
